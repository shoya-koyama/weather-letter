<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WeatherLetter</title>
  </head>
  <body>

    <div id="container">
      <h1>WeatherLetter</h1>
      <p>
        <input id="input-address" type="text" value="赤羽">
        <button id="find-weather">天気見たい？</button>
      </p>

      <div id="left">
        <h2><span id="city">赤羽</span> の天気</h2>
        <div id="map"></div>
      </div>

      <div id="right">
        <canvas id="graph">
        </canvas>
        <table id="table">
          <tr>
            <th>date</th>
            <th>weather</th>
            <th>temp</th>
            <th>preasure</th>
            <th>humidity</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
